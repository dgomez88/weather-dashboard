<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- search city input form-->
    <section>
      <div id="city" class="search-city">
        <h1>Search for a City:</h1>
        <form id="search-city">
          <input
            type="text"
            placeholder="San Diego"
            name="city-name"
            id="city-name"
            class="form-input"
          />
          <button id="search-button" type="submit" class="btn">Search</button>
        </form>
      </div>
    </section>

    <!-- City information-->
    <section id="city-info-container">
      <div class="city-info"><span id="city-info-search"></span></div>
      <h3>Temp:</h3>
      <h3>Wind:</h3>
      <h3>Humidity:</h3>
      <h3>UV Index:</h3>
    </section>

    <!-- 5-Day Forecast -->
    <section class="forecast-section">
      <div class="forecast-div">
        <h2 id=>5-Day Forecast:</h2>
        <h3>Temp:</h3>
        <h3>Wind:</h3>
        <h3>Humidity:</h3>
      </div>
    </section>

    <script src="assets/script.js"></script>
  </body>
</html>
